<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript İki Sayı Karşılaştırma </h1>
    
    <label>1. sayı: </label>
    <input type="number" id="sayi1">
    <label>2. sayı : </label>
    <input type="number" id="sayi2">

    <button id="buton">Sonucu Bul</button>

    <div id="sonuc"></div>
    
    <script>
        function hesapla(){
            var sayi1=document.getElementById("sayi1").value;
            var sayi2=document.getElementById("sayi2").value;
            
            var s1 = Number(sayi1);
            var s2 = Number(sayi2);

            if(s1 > s2)
                document.getElementById("sonuc").innerHTML = "Girilen birinci sayı olan " + s1 + " sayısı " + s2 + " sayısından büyüktür.";
            else if(s2 > s1)
                document.getElementById("sonuc").innerHTML = "Girilen birinci sayı olan " + s2 + " sayısı " + s1 + " sayısından büyüktür.";
            else
                document.getElementById("sonuc").innerHTML = "İki sayı birbirne eşittir.";
        }

        var hesaplaBtn=document.getElementById("buton");
        hesaplaBtn.onclick=hesapla;

    </script>  
</body>
</html>
